<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/styles.css">

  <title>Contact </title>
</head>

<body>
  <!-- NAVBAR -->
  <nav>
    <div class="left">
      <a href="index.html">Melvina Konneh</a>
    </div>

    <div class="right">
      <a href="about.html" rel="noopener noreferrer">
        <i class="fa-solid fa-circle-info"></i>
        <span>About</span>
      </a>
      <a href="contact.html" rel="noopener noreferrer">
        <i class="fa-solid fa-envelope"></i>
        <span>Contact</span>
      </a>

      <a href="http://linkedin.com" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-github"></i>
        <span>Github</span>
      </a>

    </div>
  </nav>

  <!-- SECTION 4: Contact -->
  <section id="contact" class="contact-section">
    <br>
    <br>
    <h2>Contact</h2>

    <div class="group">
      <div class="text">
        Let's get in touch
      </div>

      <form>
        <label for="name">Name</label>
        <input type="text" id="name">

        <label for="email">Email</label>
        <input type="email" id="email">

        <label for="message">Message</label>
        <textarea id="message" cols="30" rows="10"></textarea>

        <button type="submit" id="openModal">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <p>Are you sure you want to submit this form?</p>
      <div class="action-button-container">
        <button class="action-button-cancel">Cancel</button>
        <button class="action-button-confirm">Confirm</button>
      </div>
    </div>
  </div>

  <footer>
    <p>Copyright Â© 2024 Melvina Konneh. All rights reserved.</p>
  </footer>
  <script src="js/custom.js"></script>
</body>

</html>
